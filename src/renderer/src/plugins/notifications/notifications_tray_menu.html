<div class="flex gap-2">
	<label class="btn btn-circle btn-primary btn-xs swap flex-none">
		<input oinky-alert-tray-menu="toggle" type="checkbox" {{{ checked }}} />
		<svg
			class="swap-off fill-base-content"
			xmlns="http://www.w3.org/2000/svg"
			viewBox="0 0 16 16"
			height="16"
			width="16"
			fill="currentColor"
			class="size-4"
		>
			<path
				d="M7.557 2.066A.75.75 0 0 1 8 2.75v10.5a.75.75 0 0 1-1.248.56L3.59 11H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.59l3.162-2.81a.75.75 0 0 1 .805-.124ZM11.28 5.72a.75.75 0 1 0-1.06 1.06L11.44 8l-1.22 1.22a.75.75 0 1 0 1.06 1.06l1.22-1.22 1.22 1.22a.75.75 0 1 0 1.06-1.06L13.56 8l1.22-1.22a.75.75 0 0 0-1.06-1.06L12.5 6.94l-1.22-1.22Z"
			/>
		</svg>
		<svg
			class="swap-on fill-base-content"
			xmlns="http://www.w3.org/2000/svg"
			viewBox="0 0 16 16"
			height="16"
			width="16"
			fill="currentColor"
			class="size-4"
		>
			<path
				d="M7.557 2.066A.75.75 0 0 1 8 2.75v10.5a.75.75 0 0 1-1.248.56L3.59 11H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.59l3.162-2.81a.75.75 0 0 1 .805-.124ZM12.95 3.05a.75.75 0 1 0-1.06 1.06 5.5 5.5 0 0 1 0 7.78.75.75 0 1 0 1.06 1.06 7 7 0 0 0 0-9.9Z"
			/>
			<path
				d="M10.828 5.172a.75.75 0 1 0-1.06 1.06 2.5 2.5 0 0 1 0 3.536.75.75 0 1 0 1.06 1.06 4 4 0 0 0 0-5.656Z"
			/>
		</svg>
	</label>
	<input
		oinky-alert-tray-menu="volume"
		type="range"
		min="0"
		max="1"
		value="{{ volume }}"
		step="0.05"
		class="range"
	/>
	<button
		oinky-alert-tray-menu="test"
		class="btn btn-xs btn-circle btn-ghost btn-accent tooltip tooltip-accent tooltip-left"
		data-tip="Play test audio"
	>
		<svg
			xmlns="http://www.w3.org/2000/svg"
			viewBox="0 0 16 16"
			fill="currentColor"
			class="size-4"
		>
			<path
				d="M3 3.732a1.5 1.5 0 0 1 2.305-1.265l6.706 4.267a1.5 1.5 0 0 1 0 2.531l-6.706 4.268A1.5 1.5 0 0 1 3 12.267V3.732Z"
			/>
		</svg>
	</button>
</div>
