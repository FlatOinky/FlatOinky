<button
	class="btn btn-xs btn-circle btn-ghost btn-primary text-base-content"
	style="anchor-name: --oinky-taskbar-{{ id }}-tray-icon"
	popovertarget="oinky-taskbar-{{ id }}-tray-menu"
>
	{{{ buttonIcon }}}
</button>
<div
	popover
	id="oinky-taskbar-{{ id }}-tray-menu"
	oinky-taskbar-tray-icon-menu="{{ id }}"
	style="position-anchor: --oinky-taskbar-{{ id }}-tray-icon"
	class="dropdown dropdown-top dropdown-end w-3xs rounded-box bg-base-100 shadow -translate-y-4 border border-base-content/20 flex flex-col gap-2 p-2 pointer-events-none open:pointer-events-auto"
>
	{{{ menuContents }}}
</div>
