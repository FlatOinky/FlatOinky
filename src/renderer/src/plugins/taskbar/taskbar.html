<div class="absolute top-full w-full -mt-1.5 pr-0.5">
	<section oinky="taskbar" class="relative bg-base-200 rounded-b-lg flex p-1">
		<div oinky-taskbar="chat-container" class="contents"></div>
		<div oinky-taskbar="spacer" class="flex-1"></div>
		<div oinky-taskbar="tray" class="flex-none flex gap-1 mx-1 items-center"></div>
		<div class="flex-none border-r border-base-content/20 my-1 mx-2"></div>
		<div oink-taskbar="menu-container" class="flex-none">
			<button
				class="btn btn-ghost btn-primary btn-square text-base-content border-transparent"
				style="anchor-name: --oinky-taskbar-menu-btn"
				popovertarget="oinky-taskbar-menu"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="size-6"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
					/>
				</svg>
			</button>
			<div
				class="dropdown dropdown-top dropdown-end w-3xs rounded-box bg-base-100 shadow -translate-y-2 border border-base-content/20"
				popover
				id="oinky-taskbar-menu"
				style="position-anchor: --oinky-taskbar-menu-btn"
			>
				<div class="text-center mt-2 text-base-content/80">
					<h2 class="text-sm">Flat Oinky</h2>
					<h3 class="text-xs">v{{version}}</h3>
				</div>
				<ul class="menu w-full">
					<div oinky-taskbar="menu-actions" class="contents"></div>
				</ul>
			</div>
		</div>
	</section>
</div>
