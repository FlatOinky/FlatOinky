<div class="flex gap-2 items-center">
	<label class="swap flex-none tooltip tooltip-primary" data-tip="Desktop Notifications">
		<input
			oinky-alert-tray-menu="notification-toggle"
			type="checkbox"
			{{{notificationChecked}}}
		/>
		<div class="swap-off btn btn-circle btn-xs btn-nuetral btn-ghost border border-error">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="fill-current size-4">
				<path
					fill-rule="evenodd"
					d="M2 4.25A2.25 2.25 0 0 1 4.25 2h7.5A2.25 2.25 0 0 1 14 4.25v5.5A2.25 2.25 0 0 1 11.75 12h-1.312c.1.128.21.248.328.36a.75.75 0 0 1 .234.545v.345a.75.75 0 0 1-.75.75h-4.5a.75.75 0 0 1-.75-.75v-.345a.75.75 0 0 1 .234-.545c.118-.111.228-.232.328-.36H4.25A2.25 2.25 0 0 1 2 9.75v-5.5Zm2.25-.75a.75.75 0 0 0-.75.75v4.5c0 .414.336.75.75.75h7.5a.75.75 0 0 0 .75-.75v-4.5a.75.75 0 0 0-.75-.75h-7.5Z"
					clip-rule="evenodd"
				/>
			</svg>
		</div>
		<div class="swap-on btn btn-circle btn-xs btn-primary">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="fill-current size-4">
				<path
					fill-rule="evenodd"
					d="M2 4.25A2.25 2.25 0 0 1 4.25 2h7.5A2.25 2.25 0 0 1 14 4.25v5.5A2.25 2.25 0 0 1 11.75 12h-1.312c.1.128.21.248.328.36a.75.75 0 0 1 .234.545v.345a.75.75 0 0 1-.75.75h-4.5a.75.75 0 0 1-.75-.75v-.345a.75.75 0 0 1 .234-.545c.118-.111.228-.232.328-.36H4.25A2.25 2.25 0 0 1 2 9.75v-5.5Zm2.25-.75a.75.75 0 0 0-.75.75v4.5c0 .414.336.75.75.75h7.5a.75.75 0 0 0 .75-.75v-4.5a.75.75 0 0 0-.75-.75h-7.5Z"
					clip-rule="evenodd"
				/>
			</svg>
		</div>
	</label>
	<label class="swap flex-none tooltip tooltip-primary" data-tip="Global Audio Toggle">
		<input oinky-alert-tray-menu="audio-toggle" type="checkbox" {{{ audioChecked }}} />
		<div class="swap-off btn btn-circle btn-xs btn-nuetral btn-ghost border border-error">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="fill-current size-4">
				<path
					d="M7.557 2.066A.75.75 0 0 1 8 2.75v10.5a.75.75 0 0 1-1.248.56L3.59 11H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.59l3.162-2.81a.75.75 0 0 1 .805-.124ZM12.95 3.05a.75.75 0 1 0-1.06 1.06 5.5 5.5 0 0 1 0 7.78.75.75 0 1 0 1.06 1.06 7 7 0 0 0 0-9.9Z"
				/>
				<path
					d="M10.828 5.172a.75.75 0 1 0-1.06 1.06 2.5 2.5 0 0 1 0 3.536.75.75 0 1 0 1.06 1.06 4 4 0 0 0 0-5.656Z"
				/>
			</svg>
		</div>
		<div class="swap-on btn btn-circle btn-xs btn-primary">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="fill-current size-4">
				<path
					d="M7.557 2.066A.75.75 0 0 1 8 2.75v10.5a.75.75 0 0 1-1.248.56L3.59 11H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.59l3.162-2.81a.75.75 0 0 1 .805-.124ZM12.95 3.05a.75.75 0 1 0-1.06 1.06 5.5 5.5 0 0 1 0 7.78.75.75 0 1 0 1.06 1.06 7 7 0 0 0 0-9.9Z"
				/>
				<path
					d="M10.828 5.172a.75.75 0 1 0-1.06 1.06 2.5 2.5 0 0 1 0 3.536.75.75 0 1 0 1.06 1.06 4 4 0 0 0 0-5.656Z"
				/>
			</svg>
		</div>
	</label>
	<input
		oinky-alert-tray-menu="audio-volume"
		type="range"
		min="0"
		max="1"
		value="{{ audioVolume }}"
		step="0.05"
		class="range"
	/>
	<button
		oinky-alert-tray-menu="test"
		class="btn btn-xs btn-circle btn-ghost btn-accent tooltip tooltip-accent"
		data-tip="Test alert"
	>
		<svg
			xmlns="http://www.w3.org/2000/svg"
			viewBox="0 0 16 16"
			fill="currentColor"
			class="size-4"
		>
			<path
				d="M3 3.732a1.5 1.5 0 0 1 2.305-1.265l6.706 4.267a1.5 1.5 0 0 1 0 2.531l-6.706 4.268A1.5 1.5 0 0 1 3 12.267V3.732Z"
			/>
		</svg>
	</button>
</div>
